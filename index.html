<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          alt="Around The US"
          src="./images/Vector.svg"
        />
        <img class="header__line" alt="line" src="./images/Line.svg" />
      </header>
      <main class="content">
        <section class="profile section">
          <img src="images/image-3.jpg" class="profile__image" />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__job-title">Explorer</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="elements section">
          <ul class="elements__list">
            <li class="elements__list-item">
              <img
                class="elements__image"
                alt="Yosemite"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
              />
              <div class="elements__card-content">
                <h3 class="elements__card-title">Yosemite Valley</h3>
                <button class="elements__card-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__image"
                alt="Lake Louise"
                src="./images/kirill-pershin-1404681-unsplash.jpg"
              />
              <div class="elements__card-content">
                <h3 class="elements__card-title">Lake Louise</h3>
                <button class="elements__card-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__image"
                alt="Bald Mountains"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
              />
              <div class="elements__card-content">
                <h3 class="elements__card-title">Bald Mountains</h3>
                <button class="elements__card-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__image"
                alt="Latemar"
                src="./images/kirill-pershin-1404681-unsplash-2.jpg"
              />
              <div class="elements__card-content">
                <h3 class="elements__card-title">Latemar</h3>
                <button class="elements__card-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__image"
                alt="Vanoise"
                src="./images/kirill-pershin-1556355-unsplash-2.jpg"
              />
              <div class="elements__card-content">
                <h3 class="elements__card-title">Vanoise National Park</h3>
                <button class="elements__card-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__image"
                alt="Lago"
                src="./images/kirill-pershin-1088404-unsplash-2.jpg"
              />
              <div class="elements__card-content">
                <h3 class="elements__card-title">Lago di Braies</h3>
                <button class="elements__card-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer id="footer" class="footer section">
        <p class="footer__copyrights">&copy; 2022 Alexander Stanford</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
